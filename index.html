<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" onclick="plusHomeOne()">+1</button>
                <button id="home-score-btn-2" onclick="plusHomeTwo()">+2</button>
                <button id="home-score-btn-3" onclick="plusHomeThree()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <button id="guest-score-btn-1" onclick="plusGuestOne()">+1</button>
                <button id="guest-score-btn-2" onclick="plusGuestTwo()">+2</button>
                <button id="guest-score-btn-3" onclick="plusGuestThree()">+3</button>
            </div>
            
        </div>
        <div class="resetButton">
                <button id="reset-game" onclick="resetGame()">Reset</button>
            </div>
        <script src="index.js"></script>
    </body>
</html>
